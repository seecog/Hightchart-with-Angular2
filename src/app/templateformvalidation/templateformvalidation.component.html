<form #f="ngForm">
<div>
First Name : <input ngModel name="fnm" required minlength="2" maxlength="10"  #fnm="ngModel">
<div style="color :red;" *ngIf="fnm.errors && fnm.touched">
<span *ngIf="fnm.errors['required']">First name required</span>
<span *ngIf="fnm.errors['minlength']">Minimum 2 characters required</span>
<span *ngIf="fnm.errors['maxlength']">Minimum 10 characters allowed</span>
<!--<span *ngIf="fnm.errors['pattern']">Only characters required</span>-->
</div>
</div>
<p>
Last Name : <input ngModel name="lnm" required #lnm="ngModel">
</p>
<p>
<!--<button [disabled]="!f.valid" (click)="saveRecord(f)">Register</button>-->
<button [disabled]="!f.valid" (click)="registerRecord()">Register</button>
<button  (click)="reset()">Reset</button>
</p>
</form>
